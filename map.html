<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="css/map.css">
</head>



<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="https://d3js.org/d3-geo.v2.min.js"></script>
<script type="text/javascript" src="scripts/map.js"></script>


<body>
  <div id="tooltip-container"></div>

  <div id="canvas-svg"></div>
  <div class="slidecontainer">

    <input type="range" min="2000" max="2021" step="1" value="2000" class="slider" id="slider">
    <br>
    <p>
      Year: <span id="demo"></span>
    </p>
  </div>

<!-- Button -->
<div>
  <p>Do your bet:</p>
  <input type="radio" class="checkbox" value="Total_Accidents" name="gender"><label for="Accidents">Accidents</label>
  <input type="radio" class="checkbox" value="Fatalities" name="gender" checked><label for="Fatalities">Fatalities</label>
  <input type="radio" class="checkbox" value="Serious_Injuries" name="gender"><label for="Serious injuries">Serious injuries</label>
  <input type="radio" class="checkbox" value="Minor_Injuries" name="gender"><label for="Minor injuries">Minor injuries</label>
</div>


  <script>
    var projection = d3.geoEqualEarth()
    var slider = document.getElementById("slider");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value;
    }
  </script>
</body>

</html>
