<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>VA of Aviation accidents in USA</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="//d3js.org/d3.v4.0.0-alpha.35.min.js"></script>
    <script>
        d3version4 = d3
        window.d3 = null
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script>
        d3version3 = d3
        window.d3 = null
        // test it worked
        console.log('v3', d3version3.version)
        console.log('v4', d3version4.version)
    </script>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="scripts/map.js"></script>
<script type="text/javascript" src="scripts/scatter copy.js"></script>

<body>
        <!--html for MAP-->
        <div id="content">
            <div id="tooltip-container"></div>

            <div id="canvas-svg"></div>
            <div class="slidecontainer">

                <input type="range" min="2000" max="2021" step="1" value="2000" class="slider" id="slider">
                <br>
                <p>
                    Year: <span id="demo"></span>
                </p>
            </div>

            <!-- Button -->
            <div>
                <p>Do your bet:</p>
                <input type="radio" class="checkbox" value="Total_Accidents" name="gender"><label
                    for="Accidents">Accidents</label>
                <input type="radio" class="checkbox" value="Fatalities" name="gender" checked><label
                    for="Fatalities">Fatalities</label>
                <input type="radio" class="checkbox" value="Serious_Injuries" name="gender"><label
                    for="Serious injuries">Serious injuries</label>
                <input type="radio" class="checkbox" value="Minor_Injuries" name="gender"><label
                    for="Minor injuries">Minor injuries</label>
            </div>


            <script>
                var projection = d3version3.geoEqualEarth()
                var slider = document.getElementById("slider");
                var output = document.getElementById("demo");
                output.innerHTML = slider.value;

                slider.oninput = function () {
                    output.innerHTML = this.value;
                }
            </script>
        </div>
        <!--html for MDS-->
        <div id="central_view">

        </div>

        <!--html for MENU-->
        <div id="menu">
            <div id='crimes'></div>
            <div id='legendCrimes'></div>
        </div>

    <!--html for SCATTER plot-->
    <div id="scatter">
        <div id="menu_aggrina">
            <div id="computation" class="custom-select" style="width:400px;">
                <label for="aggregationType"><b>Aggregation type:</b></label>
                <select id='aggregationType'>
                    <option value="aggregated_month">Month</option>
                    <option value="aggregated_state" selected>State</option>
                    <option value="aggregated_make">Manufacturer</option>
                    <option value="aggregated_phase">Phase</option>
                </select>
            </div>

            <label for="X_axis" style="color: brown;"><b>X_axis:</b></label>
            <select id='X_axis'>
                <option value="Incidents">Incidents</option>
                <option value="Total.Uninjured">Uninjured</option>
                <option value="Total.Minor.Injuries">Minor Injuries</option>
                <option value="Total.Serious.Injuries">Serious Injuries</option>
                <option value="Total.Fatal.Injuries" selected>Fatal Injuries</option>
            </select>


            <label for="Y_axis" style="color: brown;"><b>Y_axis:</b></label>
            <select id='Y_axis'>
                <option value="Incidents" selected>Incidents</option>
                <option value="Total.Uninjured">Uninjured</option>
                <option value="Total.Minor.Injuries">Minor Injuries</option>
                <option value="Total.Serious.Injuries">Serious Injuries</option>
                <option value="Total.Fatal.Injuries">Fatal Injuries</option>
            </select>


            <label for="R_axis" style="color: brown;"><b>R_axis:</b></label>
            <select id='R_axis'>
                <option value="Incidents">Incidents</option>
                <option value="Total.Uninjured">Uninjured</option>
                <option value="Total.Minor.Injuries">Minor Injuries</option>
                <option value="Total.Serious.Injuries" selected>Serious Injuries</option>
                <option value="Total.Fatal.Injuries">Fatal Injuries</option>
            </select>
        </div>

    </div>

</body>

</html>
